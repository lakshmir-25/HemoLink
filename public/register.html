<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoLink - Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h2>Join HemoLink</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <select id="bloodGroup" required>
                    <option value="" disabled selected>Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Create Password" required>
                <input type="text" id="city" placeholder="City" required>
                <select id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="age" placeholder="Age" required min="18">

                <div class="toggle-container">
                    <label for="isDonor">Available for Donation?</label>
                    <label class="switch">
                        <input type="checkbox" id="isDonor">
                        <span class="slider"></span>
                    </label>
                </div>

                <div style="text-align: left; font-size: 0.8rem; margin: 10px 0;">
                    <input type="checkbox" id="consent" required style="width: auto;">
                    <label for="consent">I consent to share my contact details to HemoLink users for emergency blood
                        requests.</label>
                </div>

                <button type="submit">Register</button>
            </form>
            <br>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
